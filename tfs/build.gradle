plugins {
    id 'org.jenkins-ci.plugins.java-conventions'
    id 'org.jenkins-ci.jpi' version '0.43.0'
    id 'java'
}

sourceCompatibility = '1.8'

def generatedSourcesDir = 'generated'
def jenkinsVersion = '2.303'

jenkinsPlugin {
    coreVersion = jenkinsVersion
    displayName = 'USB Fixed TFS Plugin'
    url = 'https://gitlab.us.bank-dns.com/cloudbees/epl-plugin'
    compatibleSinceVersion = '2.235'
    disabledTestInjection = false
    developers {
        developer {
            id 'mjschli'
            name 'Michael Schlies'
            email 'michael.schlies@usbank.com'
        }
    }
    licenses {
        license {
            name 'Apache License, Version 2.0'
            url 'https://www.apache.org/licenses/LICENSE-2.0.txt'
        }
    }
}

clean {
    delete generatedSourcesDir
}

dependencies {
    implementation 'org.jenkins-ci.plugins:mailer:1.16'
    implementation 'org.jenkins-ci.plugins:credentials:1.25'
    implementation 'org.jenkins-ci.plugins.workflow:workflow-job:2.10'
    implementation 'org.jenkins-ci.plugins.workflow:workflow-cps:2.30'
    implementation 'org.jenkins-ci.plugins.workflow:workflow-support:2.14'
    implementation 'org.jenkins-ci.plugins:git:2.5.2'
    implementation 'com.microsoft.tfs.sdk:com.microsoft.tfs.sdk:14.0.3'
    implementation 'org.apache.httpcomponents:httpclient:4.5'
    implementation 'com.google.code.gson:gson:2.3.1'
    implementation 'org.json:json:20090211'
    implementation 'commons-digester:commons-digester:2.1'
    testImplementation 'xmlunit:xmlunit:1.6'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'org.littleshoot:littleproxy:1.1.0'
    testImplementation 'org.jenkins-ci.plugins:junit:1.6'
}

description = 'Team Foundation Server Plug-in'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)
